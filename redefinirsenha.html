<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/redefinirsenha.css">
    <title>BUTTERFLYING</title>
</head>
<body>

    <header>
        <div class="logo">
            <img width="50px" height="50px" src="Butterflying Consultoria e Treinamento/2.png" alt="Logo da Sua Empresa">
            <img src="Butterflying Consultoria e Treinamento/4.png" alt="nome img">
        </div>
        </header>

    <div class="fundo">
        <div class="azul">
            <div class="redefini">
                <h1>Redefinir Senha</h1>
                <div class="form">
                    <div class="esquerda">
                       <img src="Butterflying Consultoria e Treinamento/5.jpeg" alt="" class="redefinirsenha">
                    </div>
                    <div class="direita">
                        <h2>Nova senha:</h2>
                        <input type="password" name="nsenha" id="nsenha" placeholder="Crie uma nova senha...">
                        <h2>Confirme a nova senha:</h2>
                        <input type="password" name="nsenha" id="nsenha" placeholder="Confirme sua senha...">
                        <br>
                        <div class="checkbox-container">
                            <input type="checkbox" id="checkSquare1">
                            <label for="checkSquare1"></label>
                            <h4>  Li e concordo com os termos de uso</h4>
                          </div>
                          
                          <div class="checkbox-container">
                            <input type="checkbox" id="checkSquare2">
                            <label for="checkSquare2"></label>
                            <h4>  Mantenha-me conectado</h4>
                          </div>
                          
                        <button type="submit">Redefinir</button>
                    </div>
                    
                </div>
                </div>
            </div>
        </div>

</body>
</html>
